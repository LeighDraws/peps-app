<div class="card bg-base-100 w-[364px] shadow-sm">
  <figure>
    <img
      [src]="recipe.imageUrl"
      alt="{{ recipe.name }}"
      class="h-50 w-full object-cover object-center"
    />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ recipe.name }}</h2>
    <p class="text-left text-gray-500">by {{ recipe.user?.pseudo }}</p>

      <div class="badge badge-soft badge-primary">ğŸŒ {{ recipe.country?.name }}</div>
      <div class="badge badge-soft badge-primary">âŒ› {{ recipe.preparationDuration }} mins</div>
      <div class="badge badge-soft badge-primary">ğŸ”¥ {{ recipe.difficulty }}</div>
    </div>
    <div class="card-actions justify-end">
      <button class="cursor-pointer">

      </button>
      <button class="cursor-pointer">
        <fa-icon [icon]="faPlus" class="text-xl text-accent"></fa-icon>
      </button>
    </div>
  </div>
</div>
