<div class="card bg-base-100 min-h-min h-[420px] w-full shadow-sm">
  <figure>
    <img
      [src]="recipe.imageUrl"
      alt="{{ recipe.name }}"
      class="h-50 w-full object-cover object-center"
    />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ recipe.name }}</h2>
    <p class="text-left text-gray-500">Par {{ recipeUser }}</p>
    <div class="card-actions gap-2 flex-wrap">
      <div class="badge badge-soft badge-primary">
        <img
          *ngIf="recipe.country?.imageUrl"
          [src]="recipe.country?.imageUrl"
          alt="{{ recipe.country?.name }} flag"
          class="inline-block h-4 w-4 object-cover object-center mr-1"
        />
        {{ recipe.country?.name }}
      </div>
      <div class="badge badge-soft badge-primary">âŒ› {{ recipe.preparationDuration }} mins</div>
      <div class="badge badge-soft badge-primary">ðŸ”¥ {{ recipe.difficulty }}</div>
    </div>
    <div class="card-actions justify-end">
      <button class="cursor-pointer">
        <fa-icon [icon]="faHeart" class="text-xl text-primary"></fa-icon>
      </button>
      <button class="cursor-pointer">
        <fa-icon [icon]="faPlus" class="text-xl text-accent"></fa-icon>
      </button>
    </div>
  </div>
</div>
