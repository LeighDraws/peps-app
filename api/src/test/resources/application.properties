# On utilise H2 (base en mémoire) au lieu de Postgres pour les tests
spring.datasource.url=jdbc:h2:mem:pepsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# On dit à Hibernate de créer les tables au démarrage du test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# On désactive OpenInView pour les tests 
spring.jpa.open-in-view=false

spring.sql.init.mode=never
